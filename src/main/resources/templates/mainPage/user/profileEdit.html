<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:include="/header :: head"></head>
<body class="dark-edition">
<span th:replace="/header :: header"></span>
      <!-- End Navbar -->
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-8">
              <div class="card">
                <div class="card-header card-header-danger">
                  <h4 class="card-title">Edit Profile</h4>
                  <p class="card-category">Complete your profile</p>
                </div>
                <div class="card-body">
                  <form method="POST" th:action="@{/user/profile}" th:form="loggedUser" >
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Username</label>
                          <input type="hidden" th:value="${loggedUser.getId()}" name="id" id="id">
                          <input type="text" class="form-control" th:value="${loggedUser.getName()}" name="name" id="name">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Email address</label>
                          <input type="email" class="form-control" th:value="${loggedUser.getEmail()}" name="email" id="email">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Fist Name</label>
                          <input type="text" class="form-control" th:value="${loggedUser.getFirstName()}" name="firstName">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Last Name</label>
                          <input type="text" class="form-control" th:value="${loggedUser.getLastName()}" name="lastName" id="lastName">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Password</label>
                          <input type="password" th:value="${loggedUser.getPassword()}" class="form-control" name="password" id="password">
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-danger pull-right">Update Profile</button>
                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card card-profile">
                <div class="card-avatar">
                    <img class="img" th:src="*{'data:image/png;base64,'+userPicture}">
                </div>
                <div class="card-body">
                  <h4 class="card-title" th:text="${loggedUser.getFirstName()} + ' ' + ${loggedUser.getLastName()}"></h4>
                  <form method="POST" enctype="multipart/form-data" th:action="@{/user/profile/picture}">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group form-file-upload form-file-multiple">
                          <input type="file" name="picture" accept=".jpg, .jpeg, .png" class="inputFileHidden">
                          <div class="input-group">
                            <input type="text" class="form-control inputFileVisible" placeholder="Choose picture">
                            <span class="input-group-btn">
                         <button type="button" class="btn btn-fab btn-round btn-danger">
                        <i class="material-icons">assessment</i>
                         </button>
                           </span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-danger pull-right">
                      Change picture
                      <div class="ripple-container"></div>
                    </button>
                  </form>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
<span th:replace="/footer :: footer"></span>
</body>

</html>
