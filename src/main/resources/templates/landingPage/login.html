<!DOCTYPE html >
<!-- saved from url=(0079)https://demos.creative-tim.com/material-dashboard-pro/examples/pages/login.html -->
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="perfect-scrollbar-off">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/ico.jpeg}">
  <link rel="icon" type="image/jpeg" th:href="@{/img/ico.jpeg}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    VAG Logs Viewer
  </title>
  <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link th:href="@{/css/material-dashboard-basic.css(v=2.1.0)}" rel="stylesheet"/>
</head>

<body class="off-canvas-sidebar">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top text-white">
    <div class="container">
      <div class="navbar-wrapper">
        <a class="navbar-brand" href="javascript:;">VAGLogsViewer Login Page</a>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
        <span class="sr-only">Toggle navigation</span>
        <span class="navbar-toggler-icon icon-bar"></span>
        <span class="navbar-toggler-icon icon-bar"></span>
        <span class="navbar-toggler-icon icon-bar"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item ">
            <a href="/register" class="nav-link">
              <i class="material-icons">person_add</i>
              Register
            </a>
          </li>
          <li class="nav-item  active ">
            <a href="/login" class="nav-link">
              <i class="material-icons">fingerprint</i>
              Login
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->
  <div class="wrapper wrapper-full-page">
    <div class="page-header login-page header-filter" filter-color="black" th:style="'background-image:url(' + @{/img/1Rp.jpg} + '); background-size: cover; background-position: top center;'">
      <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
            <form class="form" method="POST" th:action="@{/login}" th:object="${user}">
              <div class="card card-login">
                <div class="card-header card-header-danger text-center">
                  <h4 class="card-title">Login</h4>
                </div>
                <div class="card-body ">
                  <div th:if="${param.error}">
                    <div class="alert-dark" style="margin-left: 0px; text-align: center">Invalid username or password!</div>
                  </div>
                  <span class="bmd-form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">face</i>
                        </span>
                      </div>
                      <input type="text" class="form-control" placeholder="User Name..." name="name"  id="name" th:field="*{name}">
                      <div class="alert-dark" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>
                  </span>
                  <span class="bmd-form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">lock_outline</i>
                        </span>
                      </div>
                      <input type="password" class="form-control" placeholder="Password..." name="password" id="password" th:field="*{password}">
                      <div class="alert-dark" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>
                  </span>
                </div>
                <div class="card-footer justify-content-center">
                  <button type="submit" class="btn btn-danger ">Sign In</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <span th:replace="/footer :: footer"></span>
</body>
</html>
